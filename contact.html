<body>
    <nav id="navbar">
        <div id="logo">
        <img src="logo.png" alt="MyOnlineFood.com">

        <ul>
            <li class="item"><a href="index.html">Home</a></li>

   <section id="contact-section"> 
     <h1 class="h-primary center">Contact Us</h1>
     <p class="h-secondary center">We want to hear from you ! Drop us a note and someone from our team will get back to you. </p>
     
     <div id="contact-box">
          <form action="">
             <div class="form-group">
                  <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="name" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="phone" name="name" id="phone" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="message">Feedback: </label>
                <input type="text" name="name" id="message" placeholder="Enter your feedback">
            </div>
           <div class="center">
            <button class="btn center">Submit</button>
           </div>
        </form>
       
    </div>
   </section>

    <hr>
    <footer id="footer">
        <div id="social">
            <h2>Follow us</h2>
                <div class="box"><a href="https://www.facebook.com"><img src="img/fb icon.jpg" alt=""></a></div>
                <div class="box"><a href="https://www.instagram.com"><img src="img/insta icon.jpg" alt=""></a></div>
                <div class="box"><a href="https://www.youtube.com"><img src="img/yt icon.jpg" alt=""></a>
                </div>
        </div>
        <div id="contact">
            <h2>Contact Us</h2>
            <div class="box"> <a href="https://www.whatsapp.com"><img src="img/wapp icon.jpg" alt=""></a></div>
           
            <div class="box"><a href="https://www.gmail.com.com"><img src="img/gmail icon.jpg" alt=""></a></div>
        </div>
